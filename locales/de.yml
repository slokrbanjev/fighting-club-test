  desc_trainers: "Unsere Trainer sind Meister in ihren Disziplinen."
  subdesc_trainer1: "Hartmann ist der technische Leiter des Fighting Clubs. Der frühere Europameister im Kickboxen, Vize-Italienmeister (1995) und Österreichmeister (1996, 2001) im Boxen baute den Club (auch im wörtlichen Sinne) auf."
  subdesc_trainer2: "Domenico, auch Mimmo genannt, ist der Vizepräsident des Vereins. Er leitet das Boxtraining am späteren Abend und ist bekannt für seine Geduld beim Erklären von Technikübungen."
  subdesc_trainer3: "Roberto ist ein geprüfter Übungsleiter der AIBA und leitet die Sektion 'Boxen für Jugendliche von 10-13 Jahren'."
  subdesc_trainer4: "Patrick ist der leitende Trainer von Brazilian Jiu Jitsu. Er hält einen braunen Gürtel und lernte selbst unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer5: "Daniel unterrichtet auch Brazilian Jiu Jitsu. Er hält einen braunen Gürtel und lernte ebenfalls unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer6: "Michael begleitet ebenfalls das Training von Brazilian Jiu Jitsu. Er hält einen blauen Gürtel und auch unter Helio und Robin Gracie, sowie unter Alessandro Federico."
  subdesc_trainer7: "Heinrich ist der leitende Trainer der Sektion Judo. Er hält einen schwarzen Gürtel des dritten Dan."
  subdesc_trainer8: "Milan ist unser Taekwondo Trainer. Er ist diplomierter Sportlehrer und hält den ersten Dan im olympischen Taekwondo."
  subdesc_trainer9: "Oskar, Trainer der Sektion Kickboxen, genannt der 'Unaufhaltbare'. Ein Name, eine Garantie."
  subdesc_trainer10: "Karl ist ebenfalls Judo Trainer. Auch er hält einen schwarzen Gürtel des dritten Dan."

